<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div class="result-card">
      <div class="result">
        <div class="result-title">Your Result</div>
        <div class="marks">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="msg">Great</div>
        <p class="msg-appreciation">
         You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="reaction-btn btn">
          <div class="reaction-title">
            <div class="icon">Icond</div>
            <h4>Reaction</div>
          </div>
        </div>
        <div class="memory-btn btn">
          <div class="memory-title">
            <div class="icon">Icond</div>
            <h4>Memory</div>
          </div>
        </div>
        <div class="verbal-btn btn">
          <div class="verbal-title">
            <div class="icon">Icond</div>
            <h4>Verbal</div>
          </div>
        </div> 
        <div class="visual-btn btn">
          <div class="Visual-title">
            <div class="icon">Icond</div>
            <h4>Visual</div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
